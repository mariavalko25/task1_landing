<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Prompt:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>About Me</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="top-menu">
                <h1>about me</h1>
                <nav class="nav">
                    <ul>
                        <li><a href="#hobbies">My Hobbies</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#connection">Connection</a></li>
                        <li><a href="#social">Social</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="hobbies" class="hobbies">
                <h2>My Hobbies</h2>
                <div class="hobbies-items">
                    <div><img src="img/icons/globe-europe-solid.svg" alt="">
                        <p>Visit interesting places</p>
                    </div>
                    <div><img src="img/icons/plane-solid.svg" alt="">
                        <p>Traveling</p>
                    </div>
                    <div><img src="img/icons/users-solid.svg" alt="">
                        <p>Connect with new people</p>
                    </div>
                    <div><img src="img/icons/book-reader-solid.svg" alt="">
                        <p>Study</p>
                    </div>
                    <div><img src="img/icons/instagram-brands.svg" alt="">
                        <p>Spend time on social networks</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="gallery" class="gallery">
            <div class="container">
                <h2>Gallery</h2>
                <div class="gallery-box">
                    <div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="connection" class="connection">
                <h2>Connection</h2>
                <form action="" class="form">
                    <div>Write to me</div>
                    <div>
                        <input type="text" name="userName" placeholder="Your name" />
                    </div>
                    <div>
                        <input type="text" name="userName" placeholder="Your surname" />
                    </div>
                    <div>
                        <input type="mail" name="userMail" placeholder="Your email" />
                    </div>
                    <div>
                        <input type="tel" name="userTel" placeholder="Your phone" />
                    </div>
                    <div>
                        <input type="range">
                    </div>
                    <div>
                        <textarea name="textarea" placeholder="Comment"></textarea>
                    </div>
                    <div>
                        <input type="submit" class="btn" value="Send" />
                    </div>
                </form>
            </div>
        </div>
        <div id="social" class="social">
            <div class="container">
                <h2>You can find me:</h2>
                <div class="social-items">
                    <div>
                        <img src="img/icons/facebook-brands.svg" alt="Facebook">
                        <a href="https://www.facebook.com/profile.php?id=100011378683700" target="_blank">Facebook</a>
                    </div>
                    <div>
                        <img src="img/icons/instagram-brands.svg" alt="Instagram">
                        <a href="https://www.instagram.com/mashavalko/" target="_blank">Instagram</a>
                    </div>
                    <div>
                        <img src="img/icons/github-brands.svg" alt="Github">
                        <a href="https://github.com/mariavalko25" target="_blank">Github</a>
                    </div>
                </div>
            </div>
        </div>

    <footer>
        <div class="container">

    </footer>
